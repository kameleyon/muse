services:
  - type: web
    name: magicmuse
    env: static
    buildCommand: ./render-build.sh
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: HUSKY
        value: 0
