services:
  - type: web
    name: magicmuse
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 24.0.2
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: CI
        value: true
      - key: HUSKY
        value: 0
      - key: SKIP_INSTALL_DEPS
        value: false
      - key: VITE_PLUGIN_PWA_DISABLED
        value: "true"
      # Define default values for required environment variables
      - key: VITE_BACKEND_URL
        value: "https://muse-dzbz.onrender.com"
      - key: VITE_API_BASE_URL
        value: "https://muse-dzbz.onrender.com/api"
      - key: VITE_SITE_URL
        value: "https://muse-dzbz.onrender.com"
      - key: VITE_APP_NAME
        value: "MagicMuse"
      # Default model settings (these will be overridden by actual environment variables in Render dashboard)
      - key: VITE_DEFAULT_CHAT_MODEL
        value: "qwen/qwen-plus" 
      - key: VITE_MARKET_RESEARCH_MODEL
        value: "aopenai/gpt-4o-search-preview"
      - key: VITE_BOOK_STRUCTURE_MODEL
        value: "anthropic/claude-sonnet-4"
      - key: VITE_CONTENT_GENERATOR_MODEL
        value: "anthropic/claude-sonnet-4"
