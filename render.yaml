services:
  - type: web
    name: magicmuse
    env: static
    buildCommand: npm install && chmod +x node_modules/.bin/* && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: CI
        value: true
